<template>
    <div class='slds-p-around_medium header_container'>
        <lightning-tile label='Leads' title='Leads' type='media'>
            <h1>All leads</h1>
            <lightning-icon slot='media' icon-name='standard:lead' size='large'>
            </lightning-icon>
            {error}
        </lightning-tile>
    </div>
    <lightning-card class='without_spacing-card'>
        <div class='div_datatable'>
            <lightning-datatable key-field='Id' 
                                data={records} 
                                columns={columns} 
                                show-row-number-column='true' 
                                onrowaction={handleRowAction}
                                onsave={handleSaveAction}
                                oncellchange={handleCellChangeAction}>
            </lightning-datatable>
        </div> 
    </lightning-card>
</template>
